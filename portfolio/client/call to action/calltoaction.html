<template name="calltoaction">
	<div class="center text-center">
        <h2>Schrijf u nu in voor de nieuwsbrief!</h2>

        <form class="form-horizontal" role="form">
            <div class="col-sm-offset-3 col-sm-4">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="exampleInputEmail2">Email</label>
                    <div class="input-group-addon"><i class="icon-envelope"></i></div>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                  </div>
                </div>
            </div>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-signupnewsletter">Inschrijven</button>
            </div>
        </form>

        <div class="col-sm-12">
            <p>Door te klikken op "Inschrijven" gaat u akkoord met de voorwaarden van JVDHDESIGNS.</p>
        </div>

    </div>
</template>
